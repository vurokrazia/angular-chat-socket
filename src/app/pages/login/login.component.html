<div class="row justify-content-center">
  <div class="col-9">
    <form (ngSubmit)="ingresar()" class="p-4">
      <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" placeholder="Nickname" autofocus autocomplete="false">
      <button [disabled]="nombre.trim().length === 0" class="btn btn-primary btn-block my-2">
        Ingresar
      </button>
    </form>
  </div>
</div>
