<h1>mensajes</h1>
<hr>
<div id="chat-mensajes" >
  <li class="list-group-item" *ngFor="let msg of mensajes">
    {{msg.de}}: {{msg.cuerpo}}
  </li>
</div>
<form (ngSubmit)="enviar()">
  <input  type="text" [(ngModel)]="texto" class="form-control chat-input" name="Text" placeholder="Mensaje:" autofocus autocomplete="off">
</form>
